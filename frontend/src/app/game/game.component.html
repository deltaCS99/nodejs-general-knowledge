<nav class="navbar">
  <div class="left">
    <div class="name">{{username}}</div>
    <div class="score">Score: 100</div>
  </div>

  <div class="right">
    <div class="logo">{{gameState.randomLetter}}</div>
  </div>
</nav>

<div>
  <button (click)="generateRandomLetter()" [disabled]="isButtonDisabled()">Generate Letter</button>
  <button onclick="">Submit</button>
</div>

<div class="category-grid">
    <div class="category-tile" *ngFor="let category of catergories">
      <div class="front-tile">
        {{ category }}
      </div>
      <div class="back-tile">
        <input type="text" placeholder="Enter {{category}}">
      </div>
    </div>
  </div>
